name: test
on:
  push:
    branches:
      - master

jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: run test.sh
        env:
          SSHPASS: ${{ secrets.SSHPASS }}
          REMOTE_PUBKEY: ${{ secrets.REMOTE_PUBKEY }}
        run: bash test.sh
